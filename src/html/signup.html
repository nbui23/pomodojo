<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- SEO Meta Tags -->
    <meta name="author" content="Inovatik" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Sign Up</title>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
      rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link href="css/swiper.css" rel="stylesheet" />
    <link href="css/magnific-popup.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body data-spy="scroll" data-target=".fixed-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <!-- Text Logo - Use this if you don't have a graphic logo -->

        <!-- Image Logo -->
        <a class="navbar-brand logo-image" href="index.html"
          ><img
            src="images/cutetomato.png"
            alt="alternative"
            style="height: 75px"
        /></a>

        <!-- Mobile Menu Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-awesome fas fa-bars"></span>
          <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link page-scroll" href="index.html"
                >HOME <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <span class="nav-item">
            <a class="btn-outline-sm" href="login.html">LOG IN</a>
          </span>
        </div>
      </div>
      <!-- end of container -->
    </nav>
    <!-- end of navbar -->
    <!-- end of navigation -->

    <!-- Header -->
    <header id="header" class="ex-2-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Sign Up</h1>
            <p>
              Fill out the form below to sign up for Pomodojo. Already signed
              up? Then just <a class="white" href="login.html">Log In</a>
            </p>
            <!-- Sign Up Form -->
            <div class="form-container">
              <form id="signup-form" action="/sign-up" method="post">
                <div class="form-group">
                  <input
                    class="form-control-input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@school"
                    required />
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <input
                    class="form-control-input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required />
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <select
                    class="form-control-input"
                    id="school"
                    name="school"
                    required>
                    <option value="">School</option>
                    <option value="Carleton University">
                      Carleton University
                    </option>
                    <option value="University of Ottawa">
                      University of Ottawa
                    </option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control-submit-button">
                    SIGN UP
                  </button>
                </div>
                <div class="form-message">
                  <div id="smsgSubmit" class="h3 text-center hidden"></div>
                </div>
              </form>
            </div>
            <!-- end of form container -->
            <!-- end of sign up form -->
          </div>
          <!-- end of col -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container -->
    </header>
    <!-- end of ex-header -->
    <!-- end of header -->
  </body>
</html>
