<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

<div class="signup-container">
    <div class="signup-header">
        <a href="index.html">
            <img src="../assets/images/cutetomato.png" alt="Pomodorm Logo" class="emoji">
        </a>
    </div>    
    
    <form class="signup-form" id="signupForm" method="post">

        <input type="email" id="email" name="email" placeholder="email@school" required>

        <input type="password" id="password" name="password" placeholder="password" required>

        <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password" required>

        <select id="school" name="school" required>
            <option value="">school</option>
            <option value="Carleton University">Carleton University</option>
            <option value="University of Ottawa">University of Ottawa</option>
        </select>

        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
</div>
</body>
<script >
    console.log("Signup page loaded");
    document.getElementById("signupForm").addEventListener("submit",( event)=> {
        event.preventDefault();
        fetch("http://localhost:3000/submit-form", {
            method: "POST",
            mode: "no-cors", // no-cors, *cors, same-origin
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body:JSON.stringify( {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                school: document.getElementById("school").value
            })
        }).then(e=> {
            console.log(e);
        })
    })
</script>
</html>
