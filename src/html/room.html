<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>

</head>
<body>

    <header id="nav" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333;">
        <div style="display: flex; align-items: center;">
            <a href="/profile.html" style="background-color: transparent; border: none; cursor: pointer; text-decoration: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>                  
            </a>
            <div id="pomodoroTimer" style="margin-left: 15px; font-size: 20px; color: #fff;">00:25:00</div>
        </div>        
    
        <div class="nav--list" style="display: flex; justify-content: center; align-items: center; flex-grow: 1;">
            <a href="/">
                <h3 id="logo" style="display: flex; align-items: center; margin: 0;">
                    <img src="../assets/images/cutetomato.png" alt="Site Logo" style="height: 24px; width: 24px; margin-right: 8px;">
                    <span style="color: #ede0e0; font-size: 20px;">Pomodojo</span>
                </h3>
            </a>
        </div>
    
        <div id="nav__links" style="display: flex;">
            <a class="nav__link" href="/marketplace.html" style="color: #ede0e0; margin-right: 15px; text-decoration: none;">Marketplace</a>
            <a class="nav__link" href="/leaderboard.html" style="color: #ede0e0; text-decoration: none;">Leaderboard</a>
        </div>
    </header>
    
    

    <main class="container">
        <div id="room__container">
            <section id="stream__container">
                 
                <div id="stream__box"></div>

                <div id="streams__container">
                
                </div>

                <div class="stream__actions">
                    <button id="camera-btn" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"/></svg>

                    <button id="screen-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z"/></svg>

            </section>
        </div>
